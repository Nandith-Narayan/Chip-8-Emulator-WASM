<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Web Assembly Chip 8 Emulator</title> 
    <link href="./stylesheet.css" rel="stylesheet">
</head>
<body>
    
    <input type="file" id="rom-select">
    <canvas id="canvas" width="640" height="320"></canvas>
    
    <div id="keypad">
        <button id="button0"><strong>0</strong><br><br>X</button>
        <button id="button1"><strong>1</strong><br><br>1</button>
        <button id="button2"><strong>2</strong><br><br>2</button>
        <button id="button3"><strong>3</strong><br><br>3</button>
        <button id="button4"><strong>4</strong><br><br>Q</button>
        <button id="button5"><strong>5</strong><br><br>W</button>
        <button id="button6"><strong>6</strong><br><br>E</button>
        <button id="button7"><strong>7</strong><br><br>A</button>
        <button id="button8"><strong>8</strong><br><br>S</button>
        <button id="button9"><strong>9</strong><br><br>D</button>
        <button id="buttonA"><strong>A</strong><br><br>Z</button>
        <button id="buttonB"><strong>B</strong><br><br>C</button>
        <button id="buttonC"><strong>C</strong><br><br>4</button>
        <button id="buttonD"><strong>D</strong><br><br>R</button>
        <button id="buttonE"><strong>E</strong><br><br>F</button>
        <button id="buttonF"><strong>F</strong><br><br>V</button>
    </div>
    
    <script src="main.js" type="module" defer></script>
    
</body>
</html>
